<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filters - Duotone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Image Filters Studio</h1>
        <nav>
            <a href="index.html" class="active">Duotone Filter</a>
            <!-- Future: <a href="rgb-split.html">RGB Split</a> -->
        </nav>
    </header>

    <main>
        <section class="filter-section">
            <h2>Duotone Filter</h2>
            <p>Upload an image to apply a two-color gradient map. All processing is done locally in your browser for privacy!</p>

            <div class="controls">
                <label for="imageUpload" class="button">Upload Image</label>
                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
            </div>

            <div class="color-selectors">
                <div class="color-input-group">
                    <label for="darkColor">Shadows Color:</label>
                    <input type="color" id="darkColor" value="#1b602f">
                    <!-- Removed pattern attribute here -->
                    <input type="text" id="darkColorText" value="#1b602f" maxlength="7">
                </div>
                <div class="color-input-group">
                    <label for="lightColor">Highlights Color:</label>
                    <input type="color" id="lightColor" value="#f784c5">
                    <!-- Removed pattern attribute here -->
                    <input type="text" id="lightColorText" value="#f784c5" maxlength="7">
                </div>
            </div>

            <!-- New Reset Button -->
            <div class="controls reset-controls">
                <button id="resetColorsButton">Reset to Brave Pink Hero Green</button>
            </div>

            <div id="imageResults">
                <div class="image-section">
                    <h3>Original (Resized)</h3>
                    <canvas id="originalCanvas"></canvas>
                    <button class="download-button" data-canvas-id="originalCanvas" data-filename-prefix="original_resized" data-file-type="png">Download PNG</button>
                    <!-- Removed (85%) text -->
                    <button class="download-button" data-canvas-id="originalCanvas" data-filename-prefix="original_resized" data-file-type="jpeg" data-quality="0.85">Download JPG</button>
                </div>
                <div class="image-section">
                    <h3>Normal Duotone</h3>
                    <canvas id="normalDuotoneCanvas"></canvas>
                    <button class="download-button" data-canvas-id="normalDuotoneCanvas" data-filename-prefix="normal_duotone" data-file-type="png">Download PNG</button>
                    <!-- Removed (85%) text -->
                    <button class="download-button" data-canvas-id="normalDuotoneCanvas" data-filename-prefix="normal_duotone" data-file-type="jpeg" data-quality="0.85">Download JPG</button>
                </div>
                <div class="image-section">
                    <h3>Inverted Duotone</h3>
                    <canvas id="invertedDuotoneCanvas"></canvas>
                    <button class="download-button" data-canvas-id="invertedDuotoneCanvas" data-filename-prefix="inverted_duotone" data-file-type="png">Download PNG</button>
                    <!-- Removed (85%) text -->
                    <button class="download-button" data-canvas-id="invertedDuotoneCanvas" data-filename-prefix="inverted_duotone" data-file-type="jpeg" data-quality="0.85">Download JPG</button>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
